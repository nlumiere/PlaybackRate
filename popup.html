<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Extension Popup</title>
    <style>
      body {
        width: 240px;
        height: 100px;
        padding: 10px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <h2 id="playbackrate">Playback Speed</h2>
    <input
      id="playbackRateSlider"
      type="range"
      name="slider"
      min="0"
      max="10"
      value="1"
      step=".1"
    />
    <script src="popup.js"></script>
  </body>
</html>
